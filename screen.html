<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <title>L·ªÖ T∆∞·ªüng Ni·ªám ¬∑ Memorial Ceremony</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="CPH LOGO 1.png">
  <link rel="icon" type="image/png" href="CPH LOGO 1.png" />


  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <style>
    /* --- 1. C·∫§U H√åNH CHUNG --- */
    :root {
      --bg-gradient: linear-gradient(180deg, #1f2937 0%, #000000 100%);
      --text-white: #ffffff;
      --text-gray: #9ca3af;
      --accent-gold: #fbbf24;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Roboto", sans-serif;
      overflow: hidden;
    }

    /* --- 2. KHUNG M√ÄN H√åNH --- */
    .screen-container {
      width: 100%;
      max-width: 540px;
      height: 100vh;
      background: var(--bg-gradient);
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 30px 24px;
      color: var(--text-white);
      gap: 16px;
      overflow-y: auto;
    }

    .screen-container::-webkit-scrollbar {
      display: none;
    }

    /* --- 3. HEADER --- */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .logo img {
      height: 50px;
    }

    .timestamp {
      font-family: "Montserrat", sans-serif;
      font-size: 12px;
      color: var(--text-gray);
      letter-spacing: 1px;
    }

    /* --- 4. TI√äU ƒê·ªÄ --- */
    .header-section {
      text-align: center;
      flex-shrink: 0;
    }

    .main-title {
      font-family: "Montserrat", sans-serif;
      font-size: 26px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 4px;
      letter-spacing: 2px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .sub-title {
      font-size: 13px;
      color: var(--text-gray);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* --- 5. ·∫¢NH CH√ÇN DUNG (ƒê√É S·ª¨A: VU√îNG G√ìC) --- */
    .portrait-section {
      display: flex;
      justify-content: center;
      flex-shrink: 0;
      margin: 10px 0;
    }

    .portrait-frame {
      width: 160px;
      height: 220px;
      /* ƒê√É S·ª¨A: border-radius: 0px ƒë·ªÉ ·∫£nh vu√¥ng */
      border-radius: 0px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 6px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .portrait-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* ƒê√É S·ª¨A: border-radius: 0px ƒë·ªÉ ·∫£nh b√™n trong c≈©ng vu√¥ng */
      border-radius: 0px;
    }

    /* --- 6. TH√îNG TIN C√Å NH√ÇN --- */
    .info-section {
      text-align: center;
      flex-shrink: 0;
    }

    .full-name {
      font-family: "Montserrat", sans-serif;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }

    .years {
      font-size: 16px;
      color: var(--text-gray);
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* --- 7. DANH S√ÅCH CH·ª®C V·ª§ --- */
    .roles-section {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      padding: 10px 0;
    }

    .role-item {
      font-size: 13px;
      line-height: 1.4;
      color: #e5e7eb;
      font-weight: 400;
    }

    .role-item.primary {
      font-weight: 700;
      color: #fff;
      font-size: 14px;
      margin-bottom: 4px;
    }

    /* --- 8. CH√ÇN TRANG --- */
    .bottom-container {
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding-top: 16px;
      display: flex;
      gap: 16px;
      flex-shrink: 0;
      margin-top: auto;
    }

    .left-bottom {
      flex: 1;
    }

    .event-date {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 12px;
      color: var(--text-gray);
    }

    .locations-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
    }

    .loc-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .loc-name {
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .loc-name::before {
      content: "üìç";
      font-size: 9px;
      color: var(--accent-gold);
    }

    .loc-address {
      font-size: 9px;
      color: #9ca3af;
      line-height: 1.3;
    }

    .loc-time {
      font-size: 9px;
      color: var(--accent-gold);
      font-weight: 600;
      margin-top: 2px;
    }

    /* QR Code (C≈©ng s·ª≠a cho vu√¥ng ƒë·ªÉ ƒë·ªìng b·ªô) */
    .right-bottom {
      width: 90px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .qr-label {
      font-size: 9px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fff;
    }

    .qr-box {
      background: #fff;
      padding: 4px;
      /* ƒê√É S·ª¨A: border-radius: 0px cho ƒë·ªìng b·ªô */
      border-radius: 0px;
      width: 100%;
      aspect-ratio: 1/1;
    }

    .qr-box img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .qr-sub {
      font-size: 8px;
      color: #6b7280;
      margin-top: 6px;
      line-height: 1.2;
    }

    .loading-text {
      text-align: center;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }

    .error-msg {
      color: #ef4444;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="screen-container">
    <div class="top-bar">
      <div class="logo">
        <img src="CPH LOGO 1.png" alt="Logo">
      </div>
      <div class="timestamp" id="realtime-clock">--:--</div>
    </div>

    <div class="header-section">
      <h1 class="main-title">L·ªÑ T∆Ø·ªûNG NI·ªÜM</h1>
      <p class="sub-title">Memorial Ceremony</p>
    </div>

    <div class="portrait-section">
      <div class="portrait-frame" id="portrait-container">
      </div>
    </div>

    <div class="info-section">
      <div class="full-name" id="display-name">...</div>
      <div class="years" id="display-years">...</div>
    </div>

    <div class="roles-section" id="roles-container">
      <div class="loading-text">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>

    <div class="bottom-container">
      <div class="left-bottom">
        <div class="event-date" id="event-date-text">L·ªäCH TR√åNH T·ªî CH·ª®C</div>
        <div class="locations-grid" id="locations-container"></div>
      </div>

      <div class="right-bottom">
        <div class="qr-label">S·ªï tang ƒëi·ªán t·ª≠</div>
        <div class="qr-box" id="qr-container"></div>
        <div class="qr-sub">Qu√©t m√£ ƒë·ªÉ truy c·∫≠p<br>Scan to connect</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://cphaco-backend-api.onrender.com";

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function updateClock() {
      const now = new Date();
      const str = now.getFullYear() + "." +
        String(now.getMonth() + 1).padStart(2, '0') + "." +
        String(now.getDate()).padStart(2, '0') + " " +
        String(now.getHours()).padStart(2, '0') + ":" +
        String(now.getMinutes()).padStart(2, '0');
      document.getElementById("realtime-clock").textContent = str;
    }
    setInterval(updateClock, 60000);
    updateClock();

    async function loadData() {
      const jobId = getQueryParam("job");
      const rolesEl = document.getElementById("roles-container");
      const locEl = document.getElementById("locations-container");

      if (!jobId) {
        rolesEl.innerHTML = "<p class='error-msg'>Thi·∫øu Job ID tr√™n URL (vd: ?job=hoangnamtien)</p>";
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/memorial/screen/${encodeURIComponent(jobId)}`);
        if (!res.ok) throw new Error("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu");
        const json = await res.json();
        const data = json.data;
        const info = data.info;

        document.getElementById("display-name").textContent = info.name;
        document.getElementById("display-years").textContent = info.years;

        const imgContainer = document.getElementById("portrait-container");
        if (info.portrait) {
          imgContainer.innerHTML = `<img src="${info.portrait}" alt="Portrait">`;
        }

        if (data.roles && data.roles.length > 0) {
          let html = "";
          data.roles.forEach((role, idx) => {
            const cls = idx === 0 ? "role-item primary" : "role-item";
            html += `<div class="${cls}">${role}</div>`;
          });
          rolesEl.innerHTML = html;
        } else {
          rolesEl.innerHTML = "";
        }

        if (data.locations && data.locations.length > 0) {
          let html = "";
          data.locations.forEach(loc => {
            html += `
              <div class="loc-item">
                <div class="loc-name">${loc.name}</div>
                <div class="loc-address">${loc.address}</div>
                ${loc.time ? `<div class="loc-time">${loc.time}</div>` : ""}
              </div>
            `;
          });
          locEl.innerHTML = html;
        }

        // 4. Render QR Code
        // Logic: L·∫•y ƒë∆∞·ªùng d·∫´n hi·ªán t·∫°i, thay 'screen.html' th√†nh 'profile.html'
        // V√≠ d·ª•: ƒëang ·ªü .../screen.html?job=abc -> th√†nh .../profile.html?job=abc

        // L·∫•y ƒë∆∞·ªùng d·∫´n g·ªëc c·ªßa th∆∞ m·ª•c hi·ªán t·∫°i
        let baseUrl = window.location.href.split('?')[0];
        baseUrl = baseUrl.substring(0, baseUrl.lastIndexOf('/'));

        // T·∫°o link ƒë√≠ch ƒë·∫øn trang s·ªï tang
        const targetUrl = `${baseUrl}/profile.html?job=${encodeURIComponent(jobId)}`;

        // T·∫°o ·∫£nh QR
        const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&margin=0&data=${encodeURIComponent(targetUrl)}`;

        document.getElementById("qr-container").innerHTML = `<img src="${qrApi}" alt="QR Code">`;

      } catch (err) {
        console.error(err);
        rolesEl.innerHTML = `<p class='error-msg'>L·ªói k·∫øt n·ªëi: ${err.message}</p>`;
      }
    }

    loadData();
  </script>
</body>

</html>
